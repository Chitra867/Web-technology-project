<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  color: #333;
  line-height: 1.6;
}


.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #2c3e50;
  padding: 10px 20px;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #ecf0f1;
  cursor: pointer;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  color: #ecf0f1;
  text-decoration: none;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 4px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-links li a:hover {
  background-color: #2980b9;
  color: white;
}


.slider {
  position: relative;
  max-width: 1000px;
  margin: 20px auto;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.15);
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  display: none;
}

.slide.active {
  display: block;
}

.slider img {
  width: 100%;
  height: 400px;
  object-fit: cover;
  border-radius: 8px;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(44, 62, 80, 0.7);
  border: none;
  color: white;
  font-size: 24px;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 50%;
  user-select: none;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}

.prev:hover, .next:hover {
  background-color: #2980b9;
}


.cards-container {
  max-width: 1000px;
  margin: 40px auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  padding: 0 20px;
}

.card {
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card h3 {
  margin: 15px 20px 10px;
  font-size: 20px;
  color: #2c3e50;
}

.card p {
  margin: 0 20px 20px;
  font-size: 14px;
  color: #555;
  flex-grow: 1;
}


.contact-section {
  max-width: 600px;
  margin: 40px auto 60px;
  background-color: white;
  padding: 30px 25px;
  border-radius: 8px;
  box-shadow: 0 0 12px rgba(0,0,0,0.1);
}

.contact-section h2 {
  margin-bottom: 20px;
  color: #2c3e50;
  text-align: center;
}

form label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #2c3e50;
}

form input[type="tel"],
form input[type="email"],
form select,
form textarea {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 18px;
  border: 1.5px solid #ccc;
  border-radius: 5px;
  font-size: 15px;
  transition: border-color 0.3s ease;
}

form input[type="tel"]:focus,
form input[type="email"]:focus,
form select:focus,
form textarea:focus {
  border-color: #2980b9;
  outline: none;
}

form textarea {
  resize: vertical;
  min-height: 80px;
}

form button {
  width: 100%;
  background-color: #2980b9;
  color: white;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form button:hover {
  background-color: #1f5d8a;
}


@media (max-width: 600px) {
  .nav-links {
    flex-direction: column;
    gap: 10px;
  }
  .slider img {
    height: 250px;
  }
  .cards-container {
    grid-template-columns: 1fr;
    padding: 0 10px;
  }
  .contact-section {
    margin: 20px 10px 40px;
    padding: 20px 15px;
  }
}
    </style>
</head>
<body>
        <nav class="navbar">
    <div class="logo">Sacred Nepal</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="Dashain.html">Dashain</a></li>
      <li><a href="Tihar.html">Tihar</a></li>
      <li><a href="chhath.html">Chhath</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="topic">Topic</label>
      <select id="topic" name="topic" required>
        <option value="">--Select Topic--</option>
        <option value="Pashupatinath">Pashupatinath</option>
        <option value="Lumbini">Lumbini</option>
        <option value="Swayambhunath">Swayambhunath and Boudhanath</option>
        <option value="JanakiMuktinath">Janaki Temple and Muktinath</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10,15}" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">--Select Gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
